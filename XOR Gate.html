<h2>XOR Gate</h2>

<p>JavaScript can change HTML attribute values.</p>


<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<div class="column" style="background-color:Pink;">
                 
                    <p><button style="width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='xor10.png">ON</button></p>
                    <p><button style="width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='xor0.png'">OFF</button></p>
					<p><button style="width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='xor101.png'">ON</button></p>
                    <p><button style="width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='xor011.png'">OFF</button></p>
            



<img id="belizeImage" src="xor10.png" alt="noton" width="420" height="100">

                    </div>



</body>
